<!DOCTYPE html>
<html>
  <head>
    <title>LawBeta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <div class="prompt">
  <div class="prompt-text"></div>
  <div id="answer-text" class="answer-text"></div>
</div>

<style>
  .prompt {
    text-align: center;
    width: 50%;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: monospace;
    font-size: 16px;
  }
  
  .prompt-text {
    color: gray;
  }
  
  .answer-text {
    color: white;
    padding: 8px;
    border-radius: 4px;
    white-space: nowrap;
    overflow: hidden;
    text-align: center;
    width: 50%;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: monospace;
    font-size: 16px;
  }
  
  .typing::after {
    content: "|";
    animation: typing 1s infinite;
  }
  
  @keyframes typing {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>

<style>
  .answer-text {
    white-space: pre-line;
  }
</style>

<p id="answer-text" class="answer-text"></p>
  <script>
  const answerText = "Navigating the Intersection of\n Law and Technology";
  let i = 0;
  const answerEl = document.getElementById("answer-text");
  
  function type() {
    if (i < answerText.length) {
      answerEl.innerHTML += answerText.charAt(i);
      i++;
      setTimeout(type, 50);
    }
  }
  
  type();
</script>

    <style>
      html, body {
        overflow: hidden;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: black;
      }

      .center-image {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="center-image">
      <img src="LAW BETA - black.jpg" alt="your_image">
    </div>
  </body>
</html>
